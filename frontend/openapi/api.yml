components:
  schemas:
    Alert:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        item:
          type: integer
        item_name:
          type: string
          readOnly: true
        type:
          $ref: '#/components/schemas/TypeEnum'
        message:
          type: string
        triggered_at:
          type: string
          format: date-time
        resolved_at:
          type: string
          format: date-time
          nullable: true
      required:
      - id
      - item
      - item_name
      - message
      - type
    BulkStockAdjustment:
      type: object
      properties:
        adjustments:
          type: array
          items:
            $ref: '#/components/schemas/StockAdjustment'
        reason:
          allOf:
          - $ref: '#/components/schemas/ReasonEnum'
          default: csv
      required:
      - adjustments
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 120
        created_at:
          type: string
          format: date-time
        modified_at:
          type: string
          format: date-time
      required:
      - id
      - name
    InventoryTransaction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        item:
          type: integer
        item_name:
          type: string
          readOnly: true
        delta:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          description: Positive for additions, negative for subtractions
        reason:
          $ref: '#/components/schemas/ReasonEnum'
        performed_by:
          type: integer
          readOnly: true
          nullable: true
        performed_by_username:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
      required:
      - delta
      - id
      - item
      - item_name
      - performed_by
      - performed_by_username
      - reason
    Item:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 120
        category:
          allOf:
          - $ref: '#/components/schemas/Category'
          readOnly: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        low_stock_threshold:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        category_id:
          type: integer
          writeOnly: true
        quantity:
          type: string
          readOnly: true
      required:
      - category
      - category_id
      - id
      - name
      - price
      - quantity
    Me:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        role:
          type: string
        perms:
          type: array
          items:
            type: string
      required:
      - id
      - perms
      - role
      - username
    PaginatedAlertList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Alert'
    PaginatedCategoryList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
